{% extends 'users/login.html' %}
{% load static %}


{% block title %}
    РЕГИСТРАЦИЯ
{% endblock %}

{% block errors %}
    {% if form.non_field_errors %}
    <ul class="messages">
        {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}

{% block buttom %}
<div class="col-lg-12 loginbttm">
    <div class="col-lg-6 login-btm login-button">
        <button type="submit" class="btn btn-outline-primary">РЕГИСТРАЦИЯ</button>
        <!-- <a href="#" class="reset-password">Забыли пароль?</a> -->
    </div>
    <div class="col-lg-6 login-btm login-text">
        <a href="{% url 'login' %}?next={{ next_url }}" class="btn btn-outline-primary" name="next">ВОЙТИ</a>
    </div>
</div>
{% endblock %}
